<div class="wrap">
    <div class="picture"></div>
    <ul>
        <li ui-sref="course.teacher"
            ng-class="{active: state[1]==='teacher'}"
            ng-show="user.type==='student'">
            教师介绍
        </li>
        <li ui-sref="course.intro"
            ng-class="{active: state[1]==='intro' || !state[1]}">
            课程介绍
        </li>
        <li ui-sref="course.sched"
            ng-class="{active: state[1]==='sched'}">
            教学计划
        </li>
        <li ui-sref="course.students"
            ng-class="{active: state[1]==='students'}"
            ng-show="user.type==='teacher'">
            学生管理
        </li>
        <li ui-sref="course.ware"
            ng-class="{active: state[1]==='ware'}">
            课件
        </li>
        <li ui-sref="course.homework"
            ng-class="{active: state[1]==='homework'}">
            作业
        </li>
        <li ui-sref="course.postList"
            ng-class="{active: state[1]==='postList' || state[1]==='postDetail'}">
            讨论区
        </li>
    </ul>
    <a href="">帮助中心</a>
</div>
